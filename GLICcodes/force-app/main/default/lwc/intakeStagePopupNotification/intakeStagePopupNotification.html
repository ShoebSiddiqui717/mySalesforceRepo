<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Opportunity Stage Notification</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>Oppertunity Id : {OppID}</p>
                <p>Oppertunity Current Stage : {CStage}</p>
                <p>Oppertunity Previous Stage : {PStage}</p>
                <p>Message Recieved : {msg}</p>
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={UpdatePreviousHandler}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={closeModal}>Save</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
