<template>

<lightning-card title="Click to Open UW Workitem" icon-name="custom:custom20">
    
<lightning-helptext  icon-name="utility:salesforce1" content="Click to Open LW UW Workitem"></lightning-helptext>
<!-- lightning button for open custom modal window -->
<lightning-button variant="brand" label=" LM UW WorkItem" title="Open Modal" onclick={customShowModalPopup} class="slds-m-left_x-small">
    customValidationError=false;
</lightning-button>

<!-- modal start -->        
<template if:true={isModelOpen}>  

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
    <!-- modal header start -->
    <header class="slds-modal__header">
        <template if:true={customValidationError} >
         <p style="color:red;" >{errorMsg}</p>
        </template>
        
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
            <lightning-icon icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
        <h2 class="slds-text-heading_medium slds-hyphenate">Reason for UW:</h2>
    </header>
    <!-- modal body start -->
    <div class="slds-modal__content slds-p-around_medium">

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>               
        </template>         

    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input type="checkbox" label="BTR Review" name="btrReview" onchange={workIteamCreation}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Grandfathering" type="checkbox" name="grandFathering" onchange={workIteamCreation}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Plan & Benefit" type="checkbox" name="planAndBenefit" onchange={workIteamCreation}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="UW Edits" type="checkbox" name ="uwEdits" onchange={workIteamCreation}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Supplemental Health" type="checkbox" name="supplementalHealth" onchange={workIteamCreation}></lightning-input>
        </div>
      
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Experience Rating" type="checkbox" name="experienceRating" onchange={workIteamCreation}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="High/Low Load" type="checkbox" name="highOrLowLoad" onchange={workIteamCreation}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Split Off/Rewrite" type ="checkbox" name="splitOffOrRewrite" onchange={workIteamCreation}></lightning-input>
        </div>  
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="UW Referrals" type="checkbox" name ="uwReferrals" onchange={workIteamCreation}></lightning-input>
        </div>   
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Renewal Options" type="checkbox" name="renewalOptions" onchange={workIteamCreation}></lightning-input>
        </div>
         <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Paid Leave/SMD" type="checkbox" name="paidLeaveOrSmd" onchange={workIteamCreation}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Other" type="checkbox" name="uwOther" onchange={workIteamCreation}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-combobox name="state" label="State" value={state} options={TypeOptions} onchange={workIteamCreation}> </lightning-combobox> 
        </div>  
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">        
            <lightning-textarea name="information" label="Information to UW" value={information} onchange={workIteamCreation}></lightning-textarea>    
        </div>     
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">        
            <lightning-textarea name="paidOrSmdLives" label="Paid Leave/SMD Lives" value={paidOrSmdLives} onchange={workIteamCreation}></lightning-textarea>    
        </div>                                         
    </div>
    <!-- modal footer start-->
    <footer class="slds-modal__footer">
        <lightning-button class="slds-button slds-button_brand" label ="Save" variant="brand" onclick ={submitAction}></lightning-button>
        <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Cancel</button>
        <lightning-button class="slds-button slds-button_brand" label ="Save & New " variant = "brand" onclick ={saveandNew}> </lightning-button>
        
    </footer>
</div>
</div>
</section>
</template>
<!-- modal end --> 

 
  <!--End RelatedTopics Section-->

</lightning-card>  
</template>
